{% extends 'index.html' %}
{% load static %}
{% block content %}

    <!-- ====== Banner Section Start -->
    <div
      class="
        relative
        z-10
        pt-[120px]
        md:pt-[130px]
        lg:pt-[160px]
        pb-[100px]
        bg-primary
        overflow-hidden
      "
    >
      <div class="container">
        <div class="flex flex-wrap items-center -mx-4">
          <div class="w-full px-4">
            <div class="text-center">
              <h1 class="font-semibold text-white text-4xl">Logowanie</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== Banner Section End -->

    <!-- ====== Forms Section Start -->
    <section class="bg-[#F4F7FF] py-14 lg:py-20">

        <div class="flex flex-wrap -mx-4">
          <div class="w-full px-4">
            <div
              class="
                max-w-[525px]
                mx-auto
                text-center
                bg-white
                rounded-lg
                relative
                overflow-hidden
                py-14
                px-8
                sm:px-12
                md:px-[60px]
                wow
                fadeInUp
              "
              data-wow-delay=".15s"
            >
              <div class="mb-10 text-center">
                <a
                  href="javascript:void(0)"
                  class="inline-block max-w-[160px] mx-auto"
                >
                  <img src="{% static 'Vivello-logos_black.png' %}" alt="logo" />
                </a>
              </div>
              <form method="post">
                {% csrf_token %}
                <div class="mb-6">
                  <input
                    type="text"
                    placeholder="Użytkownik"
                    name="username"
                    class="
                      w-full
                      rounded-md
                      border
                      bordder-[#E9EDF4]
                      py-3
                      px-5
                      bg-[#FCFDFE]
                      text-base text-body-color
                      placeholder-[#ACB6BE]
                      outline-none
                      focus-visible:shadow-none
                      focus:border-primary
                      transition
                    "
                  />
                </div>
                <div class="mb-6">
                  <input
                    type="password"
                    placeholder="Hasło"
                    name="password"
                    class="
                      w-full
                      rounded-md
                      border
                      bordder-[#E9EDF4]
                      py-3
                      px-5
                      bg-[#FCFDFE]
                      text-base text-body-color
                      placeholder-[#ACB6BE]
                      outline-none
                      focus-visible:shadow-none
                      focus:border-primary
                      transition
                    "
                  />
                </div>
                <div class="mb-10">
                  <input
                    type="submit"
                    value="Zaloguj"
                    class="
                      w-full
                      rounded-md
                      border
                      bordder-primary
                      py-3
                      px-5
                      bg-primary
                      text-base text-white
                      cursor-pointer
                      hover:shadow-md
                      transition
                      duration-300
                      ease-in-out
                    "
                  />
                </div>
              </form>
              <a
                href="javascript:void(0)"
                class="
                  text-base
                  inline-block
                  mb-2
                  text-[#adadad]
                  hover:text-primary
                "
              >
                Nie pamiętasz hasła?
              </a>
              <p class="text-base text-[#adadad]">
